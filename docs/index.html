<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Ladner</title>
    <link href="styles.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-900 text-gray-100">
    <header class="bg-black shadow">
        <div class="container mx-auto p-5 flex items-center justify-between">
            <!-- Left Side (empty space) -->
            <div class="flex-grow"></div>
            <!-- Icons on the Right Side with spacing -->
            <div class="flex" style="gap: 1.5rem;"> <!-- Adjusted spacing here -->
                <a href="https://github.com/branlad" class="text-gray-100 hover:text-gray-400 text-2xl" target="_blank"
                    rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/brandon-ladner" class="text-gray-100 hover:text-gray-400 text-2xl"
                    target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </header>

    <section id="home" class="bg-black text-center pt-4 pb-8">
        <h2 class="text-3_5xl font-bold leading-tight">Brandon Ladner</h2>
    </section>
    <main class="container mx-auto p-5">
        <!-- About Section -->
        <section id="about" class="my-10">
            <h2 class="text-3xl font-bold">About Me</h2>
            <p class="mt-2">I am a software engineering student at Mississippi State University
                with a passion for computer science.</p>
        </section>
        <!-- Projects Section -->
        <section id="projects" class="py-10 border-t-2 border-gray-700">
            <h2 class="text-3xl font-bold">Projects</h2>
            <div class="mt-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                <div class="bg-gray-800 p-5 shadow rounded">
                    <!-- Project Image -->
                    <a href="https://github.com/branlad/brainrot" target="_blank" rel="noopener noreferrer">
                        <img src="static/brainrot.png" alt="Project 1" class="w-full h-48 object-cover rounded-md">
                    </a>
                    <!-- Project Title and Description -->
                    <h3 class="text-2xl font-bold mt-4">
                        <a href="https://github.com/branlad/brainrot" class="text-blue-400 hover:text-blue-600"
                            target="_blank" rel="noopener noreferrer">
                            BrainRot
                        </a>
                    </h3>
                    <p class="mt-2">Automated TikTok generator web application written in Python, HTML, and CSS.</p>
                </div>
                <!-- Repeat for additional project cards -->
            </div>
        </section>
    </main>
</body>

</html>
